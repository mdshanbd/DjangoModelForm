<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Django</a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>




    <div class="container ">

        <form class="was-validate" class="form-inline " method="POST">
            {% csrf_token %}

            <div class="col-md-4 mb-3 ms-5 mt-5">
                <label for="validationCustom01">Name</label>
                <input name="name" type="text" class="form-control" id="validationCustom01" placeholder="Name" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="form-group col-md-4 mb-3 ms-5">
                <label for="exampleFormControlInput1">Email address</label>
                <input name="email" type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="name@example.com" required>
            </div>

            <div class="form-group col-md-4 mb-3 ms-5">
                <label for="exampleFormControlTextarea1">Subject</label>
                <textarea name="subject" class="form-control" id="exampleFormControlTextarea1" rows="3"
                    required></textarea>
            </div>


            <button type="submit" class="btn btn-primary col-md-4 mb-3 ms-5">Submit</button>
        </form>

    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
    </script>

</body>

</html>
